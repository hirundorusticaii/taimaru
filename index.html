<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>timaru</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>timaru</h1>
  </header>

  <main>
    <div class="alarmImage">
      <img id="alarmImg" src="img/mezamashi.png" alt="目覚まし">
    </div>
    <section class="time">
      <div id="currentTime">--:--:--</div>
      <div id="currentTimeSecond">:--</div>
    </section>
    <section class="alarm">
      <label>alarm: <input class="inputTime" type="time" id="alarmTime" step="1"></label>
      <div id="message">Please enter the alarm time.</div>
      <button id="set" class="timeButton set">set</button>
      <button id="stop" class="timeButton reset">reset</button>
    </section>
    <section class="schedule">
      <h2 id="scheduleTitle"></h2>
      <p id="scheduleTime"></p>
      <div class="description">
        <p id="scheduleDescription"></p>
      </div>
    </section>
  </main>
  <footer>
    <small>©Breeze Group</small>
  </footer>

  <script src="time.js"></script>
  <script src="schedule.js"></script>
</body>

</html>
